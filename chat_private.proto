syntax = "proto3";

package chat;

message Message {
  string sender = 1;
  string content = 2;
  int64 timestamp = 3;
}

service PrivateChat {
  rpc ConnectChat(stream Message) returns (stream Message) {}
}

message ClientInfo {
  string username = 1;
}

